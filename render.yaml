services:
  - type: web
    name: kenyan-agri-dashboard-api
    env: node
    region: frankfurt
    rootDir: backend
    buildCommand: cd backend && npm ci && npm run build
    startCommand: cd backend && npm start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: CORS_ORIGIN
        value: https://your-app-name.netlify.app
    autoDeploy: true
    plan: starter 